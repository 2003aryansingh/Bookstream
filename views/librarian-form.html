<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstream</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="librarian-form.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <header>
            <div class="page-title">
            <a href="manage-librarians.html"><img src="arrow-left.svg" alt="arrow-left"></a>
            <h1>Welcome Super Admin!</h1></div>
            <div class="acc_settings">
                <img src="setting-icon.svg" alt="settings">
                <a href="#">Account Settings</a>
            </div>
        </header>
        <hr id="break">
        <div class="main">
            <div class="title">
                <h2>Add Librarian Details</h2>
            </div>
            <form action="/">
                <div class="librarian-details">
                    <div class="container1">
                        <h2>Personal Details</h2>
                        <div class="details">
                            <div class="div 1">
                                <h3>Name</h3>
                                <input type="text" name="" id="" placeholder="Full name">
                            </div>
                            <div class="div 2">
                                <h3>Contact No:</h3>
                                <input type="tel" name="" id="" placeholder="Contact No">
                            </div>
                            <div class="div 3">
                                <h3>E-mail</h3>
                                <input type="email" name="" id="" placeholder="E-mail ID">
                            </div>
                        </div>
                    </div>
                    <div class="container2">
                        <h2>Official Details</h2>
                        <div class="details">
                            <div class="div 4">
                                <h3>College ID</h3>
                                <input type="number" name="" id="" placeholder="College-ID">
                            </div>
                            <div class="div 5">
                                <h3>Designation</h3>
                                <input type="text" name="" id="" placeholder="Designation">
                            </div>
                            <div class="div 6">
                                <h3>User-code</h3>
                                <input type="text" name="" id="" placeholder="User-code">
                            </div>
                        </div>
                    </div>
                    <div class="container3">
                        <h2>Account Details</h2>
                        <div class="details1">
                            <div class="div-seven">
                                <h3>Username</h3>
                                <input type="text" name="" id="" placeholder="Username">
                            </div>
                            <div class="div-seven">
                                <h3>Password</h3>
                                <input type="password" name="" id="" placeholder="Password">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn"><i class="fa-regular fa-circle-check"></i>Save</button>
            </form>
        </div>
    </body>
</html>
